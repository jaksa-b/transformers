<md-card>
	<form [formGroup]="form" novalidate>
		<h2 *ngIf="!edit">Add new transformer</h2>
		<h2 *ngIf="edit">Edit transformer</h2>
		<md-input-container>
			<input type="text" mdInput name="name" placeholder="Name*" formControlName="name">
		</md-input-container>
		<md-select placeholder="Group*" name="vehicleGroup" formControlName="vehicleGroup" (change)="onGroupChange()">
			<md-option *ngFor="let item of groupsFormated | keys" [value]="item">
				{{ item }}
			</md-option>
		</md-select>
		<md-select placeholder="Type*" name="vehicleType" formControlName="vehicleType" (change)="onTypeChange()">
			<md-option *ngFor="let item of typesFormated | keys" [value]="item">
				{{ item }}
			</md-option>
		</md-select>
		<md-select placeholder="Model*" name="vehicleModel" formControlName="vehicleModel">
			<md-option *ngFor="let item of modelFormated" [value]="item.model">
				{{ item.model }}
			</md-option>
		</md-select>
		<md-select placeholder="Model*" name="status" formControlName="status">
			<md-option *ngFor="let item of statuses" [value]="item">
				{{ item }}
			</md-option>
		</md-select>
		<button md-raised-button color="primary" (click)="add()" *ngIf="!edit" [disabled]="!this.form.valid">Add</button>
		<button md-raised-button color="primary" (click)="save()" *ngIf="edit" [disabled]="!this.form.valid">Save</button>
	</form>
</md-card>
