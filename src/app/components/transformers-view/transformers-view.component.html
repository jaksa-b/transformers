<md-card>
	<md-card-header>
		<h2>{{ selectedTransformer.name }}</h2>
	</md-card-header>
	<md-card-content>
		<p>
			<b>Group</b> {{ selectedTransformer.vehicleGroup }}
		</p>
		<p>
			<b>Type</b> {{ selectedTransformer.vehicleType }}
		</p>
		<p>
			<b>Model</b> {{ selectedTransformer.vehicleModel }}
		</p>
		<p>
			<b>Status</b> {{ selectedTransformer.status }}
		</p>
		
	</md-card-content>
	<md-card-actions>
		<button md-button (click)="edit(selectedTransformer)">
			<md-icon>edit</md-icon> Edit
		</button>
		<button md-button (click)="remove(selectedTransformer)">
			<md-icon>delete</md-icon> Delete
		</button>
	</md-card-actions>
</md-card>
