<md-card>
	<md-card-header>
		<h2>{{ transformer.name }}</h2>
	</md-card-header>
	<md-card-content>
		<p>
			<b>Group</b> {{ transformer.vehicleGroup }}
		</p>
		<p>
			<b>Type</b> {{ transformer.vehicleType }}
		</p>
		<p>
			<b>Model</b> {{ transformer.vehicleModel }}
		</p>
		<p>
			<b>Status</b> {{ transformer.status }}
		</p>
		
	</md-card-content>
	<md-card-actions>
		<button md-button routerLink="/{{transformer.id}}/edit">
			<md-icon>edit</md-icon> Edit
		</button>
		<button md-button (click)="remove(transformer)">
			<md-icon>delete</md-icon> Delete
		</button>
	</md-card-actions>
</md-card>
